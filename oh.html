<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oh.studio home</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d09404b8a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex justify-center">
        <nav class="fixed z-50 max-w-lg m-8 h-12 flex items-center bg-gray-300 backdrop-filter backdrop-blur-lg bg-opacity-25 rounded-full">
           <!--right-1/3 left-1/3-->
            <a href="#" class="h-10 mr-8 ml-1 p-2.5 w-24 text-sm text-center text-gray-800 font-medium bg-white rounded-3xl">Home</a>
            <a href="#" class="mr-10 text-sm text-gray-800 font-medium">Profile</a>
            <a href="#" class="mr-8 text-sm text-gray-800 font-medium">Contact</a>
        </nav>
        
        <button class="fixed bottom-0 z-50 max-w-xs h-8 p-5 flex items-center bg-black text-white rounded-full lg:m-8 sm:my-5 ">
            <i class="fa-sharp fa-solid fa-asterisk fa-sm mr-2" style="color: #ffffff;"></i> Shop
        </button>
        
    </div>

     <main class="mt-52 mx-24">
        <div class="mx-auto lg:max-w-3xl md:max-w-2xl">
            <p class="text-center font-bold font lg:text-7xl md:text-5xl sm:text-3xl sm:font-semibold leading-10">
                A brand and product designer working with clients globally
            </p>
        </div>
        <div class="flex mt-12 justify-self-center justify-center content-center">
            <p class="text-sm p-2 mx-1">Expertise</p>
            <p class="text-sm bg-gray-100 rounded-3xl p-2 mx-1">Branding</p>
            <p  class="text-sm bg-gray-100 rounded-3xl p-2 mx-1">Product</p>
            <p  class="text-sm bg-gray-100 rounded-3xl p-2 mx-1">Design Systems</p>
        </div>
        <div class=" mt-36 grid lg:grid-cols-2 sm:grid-cols-1 grid-rows-6 gap-x-5 gap-y-11 place-items-stretch">
            <div class="grid-col-1 col-start-1 col-end-2 row-start-1 row-end-2">
                <img src="Media/aire.webp" alt="" class="rounded-xl">
            </div>
            <div class="grid-col-2 col-start-2 col-end-3 row-start-1 row-end-2">
                <img src="Media/Correlated.webp" alt="" class="rounded-xl">
            </div>
            <div class="grid-col-1 col-start-1 col-end-2 row-start-2 row-end-3">
                <img src="Media/Channel 5.webp" alt="" class="rounded-xl">
            </div>
            <div class="grid-col-2 col-start-2 col-end-3 row-start-2 row-end-3">
                <img src="Media/Ronald Abraham.webp" alt="" class="rounded-xl">
            </div>
            <div class="grid-col-1 items-stretch">
                <video autoplay loop muted class="rounded-xl">
                    <source src="Media/Propeller.mp4">
                </video> 
            </div>
            <div class="grid-col-2 max-h-96">
                 <img src="Media/Schuh.webp" alt="" class="rounded-xl">
            </div>
            <div class="grid-col-1 max-h-96">
                <img src="Media/Paper street.webp" alt="" class="rounded-xl">
            </div>
            <div class="grid-col-2 max-h-96">
                <video autoplay loop muted class="rounded-xl">
                    <source src="Media/OHsupply.mp4" type="">
                </video>
            </div>
            <div class="grid-col-1 max-h-96">
                <img src="Media/minokel eyewear.webp" alt="" class="rounded-xl">
            </div>
            <div class="grid-col-2 max-h-96">
                <img src="Media/Lawtrades.webp" alt="" class="rounded-xl">
            </div>
            <div class="grid-col-1 max-h-96">
                <img src="Media/Baselworld.webp" alt="" class="rounded-xl">
            </div>
            <div class="grid-col-2 max-h-96">
                <video autoplay loop muted class="rounded-xl" >
                    <source src="Media/NYCB.mp4" >
                </video>
                
            </div>
        </div>
     </main>
     <section class="mt-40 max-w-lg mx-auto text-center font-semibold">
        <p class="text-4xl">Let's work together.</p>
        <a href="" class=" text-4xl text-gray-500 hover:text-gray-300">Get in touch</a>
     </section>
</body>
<footer class="lg:flex mx-14 p-8 lg:justify-between lg:mt-40 sm:mt-20 sm:mb-8 sm:block sm:">
    <div class="lg:flex lg:items-center sm:block sm:text-center sm:mb-1">
        <i class="fa-sharp fa-solid fa-asterisk fa-shake fa-2xl lg:mx-2 lg:mb-0 sm:mb-5" style="color: #000000;"></i>
        <p>&#169 Oli Harris 2023</p>
    </div>
    <div class="lg:flex sm:flex sm:justify-center sm:mb-4">
        <a class="text-sm">Twitter</a>
        <a class="text-sm pl-5">Linkedin</a>
        <a class="text-sm pl-5">Mail</a>
    </div>
    
</footer>
</html>
